<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Currency converter</title>
</head>
<body>
    <form action="" method="post">{% csrf_token %}
        From: {{ form.From }}
           Qty: {{ form.from_currency_qty }}<br>
        To: {{ form.To }}
           Qty: {{ form.to_currency_qty }}<br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
